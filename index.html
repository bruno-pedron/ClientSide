<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Jenit</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Contate-nos!</h1>
      <img src="jenit.png" id="img1"/>
      <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <br>
        <input type="text" id="nome" name="nome" required />
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="text" id="email" name="email" required />
        <br>
        <label for="motivo">Motivo para contato:</label>
        <br>
        <input type="text" id="motivo" name="motivo" required />
        <br>
        <label for="produto">Produto em questão:</label>
        <br>
        <select id="produto" name="produto" required>
          <option value="desinfetante">Desinfetante</option>
          <option value="agua sanitária">Agua sanitária</option>
          <option value="detergente">Detergente</option>
        </select>
        <br>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Clear</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
